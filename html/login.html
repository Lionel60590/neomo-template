<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <title>NEOMO-login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/neomo@2.0.2/dist/neomo.min.css"
    />
    <link rel="stylesheet" href="../css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
        </style>
  </head>
    <body class="neomo">   
        <div class="columns just-center ml-2 interval-1">
            <div class="column size-3">
                <h2 class="text-center info">Login</h2>
                <div class="card outset-neomo">
                <header class="card-header">
                    <p class="card-header-title text-center info">Sign in</p>
                </header>
                <div class="card-content">
                    <div class="input-group outset-neomo whith-full">
                        <span class="input-group-left text-center info"><i class="far fa-envelope"></i></span>
                        <input type="text" class="input-group-right outset-neomo info width-full" placeholder="Your Email"/>
                    </div>
                <div class="input-group mt-2 outset-neomo whith-full">
                    <span class="input-group-left text-center info"><i class="fas fa-key"></i></span>
                    <input type="text" class="input-group-right outset-neomo width-full" placeholder="Password" />
                </div>
                <div class="mt-2" >
                    <input
                        class="radio-input outset-neomo"
                        type="radio"
                        name="exam-radio"
                        value=""
                        id="radio1"
                    />
                    <span class="login-remember">remember me</span>
                    <button class="button mt-2 mb-2 font-weight-2 outset-neomo whith-full info font-size-6 login-button">Login</button>
                    <div class="text-center">or</div>
                    <div class="mt-1 btn-icons"> 
                        <button class="button icon icon-size outset-neomo info" ><i class="fab fa-facebook "></i></button>
                        <div class="login-icon--between"></div>
                        <button class="button icon icon-size outset-neomo info"><i class="fab fa-google "></i></button></div>
                    </div>
                    <div class="mt-1 text-column">
                        <a href="#" class="login-link--black font-size-6 login-account">Create an account</a>
                        <a href="#" class="login-link--black font-size-6 login-forgot">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
